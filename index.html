<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-wdth, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid header">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8 container">
                    <h3 class="time" id="day-date"></h3>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 containter">
                    <h3 class="time" id="hour">12:00 PM</h3>
                </div>
            </div>
        </div>
        
        <div class="fixed-bottom container cl-xs-12 col-sm-4 weather-items">
            <div class="container-fluid">
                <h2 class="location">PROVIDENCE</h2>
            </div>
            <div class="container-fluid">
                <h1 class ="temperature">80 F</h1>
            </div>
            <div class="container-fluid">
                <h3 class="status">Sunny</h3>
            </div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
